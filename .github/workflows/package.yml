name: Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  deb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential pkg-config \
            libgtk-3-dev libayatana-appindicator3-dev

      - name: Build
        run: make -j

      - name: Build .deb
        run: |
          VERSION="$(cat VERSION)"
          ARCH="$(dpkg --print-architecture)"
          MAINTAINER="${GITHUB_REPOSITORY_OWNER} <noreply@github.com>"

          PKGDIR="dist/deb/traymd_${VERSION}_${ARCH}"
          rm -rf "$PKGDIR"
          mkdir -p "$PKGDIR/DEBIAN"

          sed \
            -e "s/@VERSION@/${VERSION}/g" \
            -e "s/@ARCH@/${ARCH}/g" \
            -e "s/@MAINTAINER@/${MAINTAINER}/g" \
            packaging/deb/control.in > "$PKGDIR/DEBIAN/control"

          make install DESTDIR="$PKGDIR" PREFIX=/usr

          dpkg-deb --build "$PKGDIR"

      - uses: actions/upload-artifact@v4
        with:
          name: traymd-deb
          path: dist/deb/*.deb

  rpm:
    runs-on: ubuntu-latest
    container: fedora:40
    steps:
      - name: Install tooling
        run: |
          dnf -y install \
            git make gcc rpm-build \
            gtk3-devel libayatana-appindicator-gtk3-devel \
            pkgconf-pkg-config

      - uses: actions/checkout@v4

      - name: Build source tarball
        run: |
          VERSION="$(cat VERSION)"
          mkdir -p dist
          git archive --format=tar.gz --prefix="traymd-${VERSION}/" -o "dist/traymd-${VERSION}.tar.gz" HEAD

      - name: Build .rpm
        run: |
          VERSION="$(cat VERSION)"
          URL="https://github.com/${GITHUB_REPOSITORY}"

          TOPDIR="$PWD/dist/rpmbuild"
          mkdir -p "$TOPDIR"/{BUILD,BUILDROOT,RPMS,SOURCES,SPECS,SRPMS}

          cp "dist/traymd-${VERSION}.tar.gz" "$TOPDIR/SOURCES/"

          sed \
            -e "s/@VERSION@/${VERSION}/g" \
            -e "s|@URL@|${URL}|g" \
            packaging/rpm/traymd.spec.in > "$TOPDIR/SPECS/traymd.spec"

          rpmbuild \
            --define "_topdir ${TOPDIR}" \
            -bb "$TOPDIR/SPECS/traymd.spec"

          mkdir -p dist/rpm
          find "$TOPDIR/RPMS" -name '*.rpm' -exec cp -v {} dist/rpm/ \\;

      - uses: actions/upload-artifact@v4
        with:
          name: traymd-rpm
          path: dist/rpm/*.rpm
